version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "현재 브랜치: ${CODEBUILD_SOURCE_VERSION#refs/heads/}"
      - |
        case "${CODEBUILD_SOURCE_VERSION#refs/heads/}" in
          main)    echo "main 브랜치 빌드 시작" ;;
          develop) echo "develop 브랜치 빌드 시작" ;;
          *)       echo "지원되지 않는 브랜치"; exit 1 ;;
        esac
      - chmod +x ./gradlew

  pre_build:
    commands:
      - echo "도커 로그인 시도..."
      - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USER_NAME --password-stdin

  build:
    commands:
      - ./gradlew clean
      - echo "🧪 테스트 코드 실행"
      - ./gradlew test
      - echo "빌드 및 패키징 실행"
      - ./gradlew build --no-daemon

artifacts:
  files:
    - build/libs/*.jar  # 주의: 공백 2칸으로 들여쓰기
